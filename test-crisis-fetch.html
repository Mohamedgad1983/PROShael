<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Crisis Fetch</title>
</head>
<body>
    <h1>Crisis Dashboard Fetch Test</h1>
    <button onclick="testFetch()">Test Fetch</button>
    <pre id="output"></pre>

    <script>
        async function testFetch() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';

            const API_URL = 'http://localhost:3001';
            const url = `${API_URL}/api/crisis/dashboard`;

            console.log('üîç Testing fetch to:', url);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'omit'
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);

                const contentType = response.headers.get('content-type');
                console.log('üì° Content-Type:', contentType);

                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    output.textContent = 'ERROR: Not JSON!\n' + textResponse.substring(0, 500);
                    return;
                }

                const data = await response.json();
                console.log('‚úÖ Successfully parsed JSON:', data);
                output.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);

            } catch (err) {
                console.error('‚ùå Error:', err);
                output.textContent = 'ERROR: ' + err.message;
            }
        }
    </script>
</body>
</html>
