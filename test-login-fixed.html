<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول - الإصدار المصحح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="tel"] {
            direction: ltr;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .test-info h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .test-info .credentials {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }

        .test-info .credentials div {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .test-info .credentials strong {
            color: #495057;
        }

        .response-details {
            margin-top: 15px;
            padding: 10px;
            background: #f1f3f5;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }

        .server-status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .server-item {
            flex: 1;
            text-align: center;
        }

        .server-item .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .status-dot.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار تسجيل الدخول</h1>
        <p class="subtitle">نظام إدارة صندوق شعيل العنزي</p>

        <div class="server-status" id="serverStatus">
            <div class="server-item">
                <span>الخادم الخلفي (3001)</span>
                <span class="status-dot offline" id="backendStatus"></span>
            </div>
            <div class="server-item">
                <span>الخادم الأمامي (3002)</span>
                <span class="status-dot offline" id="frontendStatus"></span>
            </div>
        </div>

        <div class="test-info">
            <h3>بيانات الاختبار:</h3>
            <div class="credentials">
                <div><strong>الهاتف:</strong> +96550123456</div>
                <div><strong>كلمة المرور:</strong> 123456</div>
                <div><strong>الدور:</strong> يمكنك اختيار أي دور للتجربة</div>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="+96550123456" value="+96550123456" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" value="123456" required>
            </div>

            <div class="form-group">
                <label for="role">الدور الوظيفي:</label>
                <select id="role" name="role" required>
                    <option value="super_admin">المدير الأعلى</option>
                    <option value="financial_manager">المدير المالي</option>
                    <option value="family_tree_admin">مدير شجرة العائلة</option>
                    <option value="occasions_initiatives_diyas_admin">مدير المناسبات والمبادرات والديات</option>
                    <option value="user_member" selected>عضو عادي</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">تسجيل الدخول</button>
            <button type="button" id="testBtn" style="background: #28a745;">اختبار الاتصال بالخادم</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const testBtn = document.getElementById('testBtn');
        const backendStatus = document.getElementById('backendStatus');
        const frontendStatus = document.getElementById('frontendStatus');

        function showStatus(message, type = 'info', details = null) {
            statusDiv.className = `status show ${type}`;
            let html = message;
            if (details) {
                html += `<div class="response-details">${JSON.stringify(details, null, 2)}</div>`;
            }
            statusDiv.innerHTML = html;
        }

        // Check server status on load
        async function checkServerStatus() {
            // Check backend
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/test`, {
                    method: 'GET',
                    mode: 'cors'
                }).catch(() => null);

                if (response) {
                    backendStatus.className = 'status-dot online';
                } else {
                    backendStatus.className = 'status-dot offline';
                }
            } catch {
                backendStatus.className = 'status-dot offline';
            }

            // Check frontend
            try {
                const response = await fetch('http://localhost:3002', {
                    method: 'HEAD',
                    mode: 'no-cors'
                }).catch(() => null);
                frontendStatus.className = 'status-dot online';
            } catch {
                frontendStatus.className = 'status-dot offline';
            }
        }

        // Test server connection
        testBtn.addEventListener('click', async () => {
            showStatus('جاري اختبار الاتصال...', 'info');

            try {
                const testUrl = `${API_BASE_URL}/api/auth/verify`;
                showStatus(`محاولة الاتصال بـ: ${testUrl}`, 'info');

                const response = await fetch(testUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json().catch(() => null);

                if (response.status === 401) {
                    showStatus('✅ الخادم يعمل بشكل صحيح! (401 = يحتاج مصادقة وهذا طبيعي)', 'success', {
                        status: response.status,
                        statusText: response.statusText,
                        response: data
                    });
                } else {
                    showStatus(`الخادم يستجيب برمز: ${response.status}`, 'info', {
                        status: response.status,
                        statusText: response.statusText,
                        response: data
                    });
                }
            } catch (error) {
                showStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error', {
                    error: error.message,
                    suggestion: 'تأكد من تشغيل الخادم على المنفذ 3001'
                });
            }
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            submitBtn.disabled = true;
            showStatus('جاري تسجيل الدخول...', 'info');

            try {
                const loginUrl = `${API_BASE_URL}/api/auth/login`;

                const payload = {
                    phone,
                    password,
                    role
                };

                showStatus(`محاولة تسجيل الدخول إلى: ${loginUrl}`, 'info');

                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => null);

                if (response.ok && data?.success) {
                    showStatus('✅ تم تسجيل الدخول بنجاح!', 'success', {
                        user: data.user,
                        token: data.token ? 'تم الحصول على الرمز' : 'لا يوجد رمز',
                        message: data.message
                    });
                } else {
                    const errorMessage = data?.error || data?.message || 'خطأ في تسجيل الدخول';
                    showStatus(`❌ ${errorMessage}`, 'error', {
                        status: response.status,
                        response: data
                    });
                }
            } catch (error) {
                showStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error', {
                    error: error.message,
                    url: `${API_BASE_URL}/api/auth/login`,
                    suggestion: 'تأكد من:'
                        + '\n1. تشغيل الخادم الخلفي على المنفذ 3001'
                        + '\n2. وجود ملف .env في مجلد alshuail-backend'
                        + '\n3. تشغيل الأمر: npm start في مجلد alshuail-backend'
                });
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Check server status on page load
        checkServerStatus();
        setInterval(checkServerStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
