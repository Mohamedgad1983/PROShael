<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Monitoring Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .member-card { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Member Monitoring API Test</h1>

        <div>
            <button onclick="testLocalAPI()">Test Local API (localhost:3001)</button>
            <button onclick="testProductionAPI()">Test Production API (Render)</button>
            <button onclick="testWithToken()">Test with Auth Token</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function testLocalAPI() {
            showLoading();
            try {
                const response = await fetch('http://localhost:3001/api/member-monitoring?page=1&limit=10');
                const data = await response.json();

                if (data.success) {
                    showSuccess(`‚úÖ Success! Found ${data.data.members.length} members`, data);
                } else {
                    showError('API returned error', data);
                }
            } catch (error) {
                showError('Request failed', error);
            }
        }

        async function testProductionAPI() {
            showLoading();
            try {
                const response = await fetch('https://proshael.onrender.com/api/member-monitoring?page=1&limit=10');
                const data = await response.json();

                if (data.success) {
                    showSuccess(`‚úÖ Success! Found ${data.data.members.length} members`, data);
                } else {
                    showError('API returned error', data);
                }
            } catch (error) {
                showError('Request failed', error);
            }
        }

        async function testWithToken() {
            const token = prompt('Enter your JWT token:');
            if (!token) return;

            showLoading();
            try {
                const response = await fetch('https://proshael.onrender.com/api/member-monitoring?page=1&limit=10', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess(`‚úÖ Success! Found ${data.data.members.length} members`, data);
                } else {
                    showError('API returned error', data);
                }
            } catch (error) {
                showError('Request failed', error);
            }
        }

        function showLoading() {
            document.getElementById('result').innerHTML = '<p>‚è≥ Loading...</p>';
        }

        function showSuccess(message, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';

            let html = `<h3>${message}</h3>`;

            if (data && data.data) {
                html += `<h4>üìä Statistics:</h4>`;
                html += `<p>Total Members: ${data.data.statistics.total}</p>`;
                html += `<p>Compliant: ${data.data.statistics.compliant}</p>`;
                html += `<p>Non-Compliant: ${data.data.statistics.nonCompliant}</p>`;
                html += `<p>Total Balance: ${data.data.statistics.totalBalance} SAR</p>`;

                html += `<h4>üë• First 5 Members:</h4>`;
                data.data.members.slice(0, 5).forEach(member => {
                    html += `
                        <div class="member-card">
                            <strong>${member.fullName}</strong> (${member.memberId})<br>
                            Balance: ${member.balance} SAR | Section: ${member.tribalSection}<br>
                            Status: ${member.complianceStatus}
                        </div>
                    `;
                });
            }

            html += `<details><summary>Full Response (Click to expand)</summary><pre>${JSON.stringify(data, null, 2)}</pre></details>`;
            resultDiv.innerHTML = html;
        }

        function showError(message, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå ${message}</h3>
                <pre>${JSON.stringify(error, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
