<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer blue circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2B7BC6" stroke-width="6"/>

  <!-- S.A.F Text at top -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2B7BC6" text-anchor="middle">S.A.F</text>

  <!-- Shuail Al-Anzi Fund text below S.A.F -->
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">Shuail Al-Anzi Fund</text>

  <!-- Central family/community figures in green -->
  <g transform="translate(100, 100)">
    <!-- Central figures representing family unity -->
    <circle cx="-25" cy="-15" r="8" fill="#4CAF50"/>
    <path d="M -33 -10 Q -25 5 -17 -10" fill="#4CAF50"/>

    <circle cx="0" cy="-20" r="8" fill="#4CAF50"/>
    <path d="M -8 -15 Q 0 0 8 -15" fill="#4CAF50"/>

    <circle cx="25" cy="-15" r="8" fill="#4CAF50"/>
    <path d="M 17 -10 Q 25 5 33 -10" fill="#4CAF50"/>

    <circle cx="-12" cy="0" r="8" fill="#4CAF50"/>
    <path d="M -20 5 Q -12 20 -4 5" fill="#4CAF50"/>

    <circle cx="12" cy="0" r="8" fill="#4CAF50"/>
    <path d="M 4 5 Q 12 20 20 5" fill="#4CAF50"/>
  </g>

  <!-- Supporting hands in blue -->
  <g transform="translate(100, 100)">
    <path d="M -40 20 C -45 30 -45 40 -35 45 C -25 50 -15 45 -10 35 L -5 25"
          fill="#2B7BC6" opacity="0.9"/>
    <path d="M 40 20 C 45 30 45 40 35 45 C 25 50 15 45 10 35 L 5 25"
          fill="#2B7BC6" opacity="0.9"/>
  </g>

  <!-- Arabic text at bottom -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2B7BC6" text-anchor="middle">صندوق شعيل العنزي</text>

  <!-- English text at bottom -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" text-anchor="middle">Shuail Al-Anzi Fund</text>
</svg>