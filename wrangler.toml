# Cloudflare Workers/Pages Configuration
# Al-Shuail Family Management System

name = "alshuail-app"
compatibility_date = "2024-09-25"
pages_build_output_dir = "alshuail-admin-arabic/build"

# Account settings (will be filled by wrangler login)
# account_id = "YOUR_ACCOUNT_ID"

# Development settings
[dev]
port = 8788
local_protocol = "http"

# Build configuration for Pages
[build]
command = "cd alshuail-admin-arabic && npm run build:cloudflare"

# Environment variables (set these in Cloudflare dashboard or via wrangler secret)
[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

# Site configuration for Pages
[site]
bucket = "alshuail-admin-arabic/build"

# Deployment settings will be configured via Cloudflare dashboard
# For Pages deployment, use: wrangler pages deploy