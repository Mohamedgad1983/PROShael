# Al-Shuail Family Management System - Production Docker Compose
# Production-ready configuration with security, monitoring, and scaling
# Used for staging and production environments

version: '3.8'

services:
  # Backend API (Production)
  backend:
    image: ${DOCKER_REGISTRY}/alshuail-backend:${IMAGE_TAG:-latest}
    container_name: alshuail-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - backend_uploads:/app/uploads:rw
      - backend_logs:/app/logs:rw
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - alshuail-prod-network
    deploy:
      replicas: ${BACKEND_REPLICAS:-2}
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Frontend Application (Production Build)
  frontend:
    image: ${DOCKER_REGISTRY}/alshuail-frontend:${IMAGE_TAG:-latest}
    container_name: alshuail-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${FRONTEND_API_URL}
      - REACT_APP_ENV=production
    volumes:
      - frontend_static:/app/build:ro
    networks:
      - alshuail-prod-network
    deploy:
      replicas: ${FRONTEND_REPLICAS:-2}
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: alshuail-nginx-prod
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_static:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx:rw
    ports:
      - "80:80"
      - "443:443"
    networks:
      - alshuail-prod-network
    depends_on:
      - backend
      - frontend
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: alshuail-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data:rw
    networks:
      - alshuail-prod-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Monitoring - Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: alshuail-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus:rw
    ports:
      - "9090:9090"
    networks:
      - alshuail-prod-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Monitoring - Grafana (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: alshuail-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana:rw
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - alshuail-prod-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Log Aggregation - Loki (Optional)
  loki:
    image: grafana/loki:latest
    container_name: alshuail-loki
    restart: unless-stopped
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki:rw
    ports:
      - "3100:3100"
    networks:
      - alshuail-prod-network
    command: -config.file=/etc/loki/local-config.yaml
    profiles:
      - monitoring

networks:
  alshuail-prod-network:
    driver: bridge
    name: alshuail-prod-network
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend_uploads:
    name: alshuail_prod_backend_uploads
    driver: local
  backend_logs:
    name: alshuail_prod_backend_logs
    driver: local
  frontend_static:
    name: alshuail_prod_frontend_static
    driver: local
  redis_prod_data:
    name: alshuail_prod_redis_data
    driver: local
  nginx_logs:
    name: alshuail_prod_nginx_logs
    driver: local
  prometheus_data:
    name: alshuail_prod_prometheus_data
    driver: local
  grafana_data:
    name: alshuail_prod_grafana_data
    driver: local
  loki_data:
    name: alshuail_prod_loki_data
    driver: local

# Production deployment commands:
# export IMAGE_TAG=v1.0.0
# export DOCKER_REGISTRY=your-registry.com
# docker-compose -f docker-compose.prod.yml up -d
#
# With monitoring:
# docker-compose -f docker-compose.prod.yml --profile monitoring up -d
#
# Scale services:
# docker-compose -f docker-compose.prod.yml up -d --scale backend=3 --scale frontend=2