<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كشف الحساب - آل الشعيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/components.css">
  <link rel="stylesheet" href="src/styles/rtl-enhancements.css">
  <link rel="stylesheet" href="src/pages/statements.css">
</head>
<body>
  <header class="page-header">
    <div class="header-container">
      <button class="header-back-btn" id="backBtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7" /></svg>رجوع</button>
      <h1 class="header-title">كشف الحساب</h1>
      <button class="header-action-btn" id="exportBtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" /></svg></button>
    </div>
  </header>

  <div class="page-container">
    <div class="page-content">
      <div class="card balance-card">
        <div class="balance-info">
          <span class="balance-label">الرصيد الحالي</span>
          <div class="balance-amount"><span class="currency">ر.س</span><span id="totalBalance">0.00</span></div>
        </div>
        <div class="balance-breakdown">
          <div class="breakdown-item"><span>إجمالي المدفوعات</span><span class="amount-positive" id="totalPaid">0.00 ر.س</span></div>
          <div class="breakdown-item"><span>المبلغ المطلوب</span><span class="amount-negative" id="totalDue">0.00 ر.س</span></div>
        </div>
      </div>

      <div class="card filter-card">
        <h3 class="section-title">تصفية الحساب</h3>
        <div class="filter-row">
          <select id="yearFilter" class="form-input"><option value="all">كل السنوات</option></select>
          <select id="typeFilter" class="form-input"><option value="all">كل العمليات</option><option value="credit">دفعات</option><option value="debit">مستحقات</option></select>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">العمليات المالية</h3>
        <div id="transactionsList"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/components/navigation.js"></script>
  <script type="module" src="src/pages/statements.js"></script>
</body>
</html>
