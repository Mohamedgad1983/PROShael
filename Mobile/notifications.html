<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإشعارات - آل الشعيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/components.css">
  <link rel="stylesheet" href="src/styles/rtl-enhancements.css">
  <link rel="stylesheet" href="src/pages/notifications.css">
</head>
<body>
  <header class="page-header">
    <div class="header-container">
      <button class="header-back-btn" id="backBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7" /></svg>
        رجوع
      </button>
      <h1 class="header-title">الإشعارات</h1>
      <button class="header-action-btn" id="markAllReadBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5" /></svg>
      </button>
    </div>
  </header>

  <div class="page-container">
    <div class="page-content">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">الكل <span class="tab-count" id="allCount">0</span></button>
        <button class="filter-tab" data-filter="unread">غير مقروءة <span class="tab-count" id="unreadCount">0</span></button>
      </div>

      <div id="notificationsList"></div>
    </div>
  </div>

  <script type="module" src="src/components/navigation.js"></script>
  <script type="module" src="src/pages/notifications.js"></script>
</body>
</html>
