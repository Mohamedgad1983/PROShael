<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="صندوق عائلة شعيل العنزي - تسجيل الدخول">

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://api.alshailfund.com https://proshael.onrender.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <title>تسجيل الدخول - صندوق عائلة شعيل العنزي</title>

  <!-- Favicon -->
  <link rel="icon" href="/icons/icon-72.png" type="image/png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Cairo Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
  <!-- Background Gradient -->
  <div class="background-gradient"></div>

  <!-- Animated Background Elements -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Main Container -->
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-circle">
        <img src="/images/logo.svg?v=5" alt="Al-Shuail Family Logo" class="logo-image" />
      </div>
      <h1 class="app-title">صندوق عائلة شعيل العنزي</h1>
      <p class="app-subtitle">Shuail Al-Anzi Family Fund</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <!-- Welcome Message -->
      <div class="welcome-section">
        <h2 class="welcome-title">مرحباً بك</h2>
        <p class="welcome-subtitle">أدخل رقم هاتفك لتسجيل الدخول</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <!-- Phone Number Step -->
        <div id="phoneStep" class="form-step active">
          <div class="form-group">
            <label for="phoneInput" class="form-label">
              <svg class="label-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" fill="currentColor"/>
              </svg>
              رقم الهاتف
            </label>
            <div class="input-wrapper">
              <input
                type="tel"
                id="phoneInput"
                class="form-input"
                placeholder="05xxxxxxxx"
                dir="ltr"
                inputmode="numeric"
                maxlength="10"
                autocomplete="tel"
                required
              >
              <div class="input-prefix">+966</div>
            </div>
            <div id="phoneError" class="error-message" style="display: none;" aria-live="polite" aria-atomic="true"></div>
          </div>

          <button type="button" id="sendOtpBtn" class="btn btn-primary">
            <span class="btn-text">إرسال رمز التحقق</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- OTP Verification Step -->
        <div id="otpStep" class="form-step">
          <div class="otp-info">
            <p class="otp-sent-message">
              <svg class="check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 4L12 14.01l-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              تم إرسال رمز التحقق إلى
            </p>
            <p class="phone-display" id="phoneDisplay"></p>
          </div>

          <div class="form-group">
            <label for="otpInput" class="form-label">
              <svg class="label-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              رمز التحقق
            </label>
            <div class="otp-input-group">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="0" aria-label="رقم 1 من 6">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="1" aria-label="رقم 2 من 6">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="2" aria-label="رقم 3 من 6">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="3" aria-label="رقم 4 من 6">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="4" aria-label="رقم 5 من 6">
              <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="5" aria-label="رقم 6 من 6">
            </div>
            <div id="otpError" class="error-message" style="display: none;" aria-live="polite" aria-atomic="true"></div>
          </div>

          <!-- Timer and Resend -->
          <div class="otp-timer">
            <p id="timerDisplay" class="timer-text">
              <svg class="timer-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span id="timerValue">05:00</span>
            </p>
            <button type="button" id="resendOtpBtn" class="link-btn" disabled>
              إعادة إرسال الرمز
            </button>
          </div>

          <button type="button" id="verifyOtpBtn" class="btn btn-primary">
            <span class="btn-text">تسجيل الدخول</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <button type="button" id="backToPhoneBtn" class="link-btn">
            <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            تغيير رقم الهاتف
          </button>
        </div>
      </form>

      <!-- Development Mode Indicator -->
      <div id="devModeIndicator" class="dev-mode-indicator" style="display: none;">
        <svg class="dev-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>وضع التطوير - رمز التحقق: <strong id="mockOtpCode">123456</strong></span>
      </div>

      <!-- Biometric Login Option (Phase 1 - Coming Soon) -->
      <div class="biometric-section" style="display: none;">
        <div class="divider">
          <span class="divider-text">أو</span>
        </div>
        <button type="button" id="biometricLoginBtn" class="btn btn-secondary">
          <svg class="btn-icon-left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2a5 5 0 0 1 5 5v4H7V7a5 5 0 0 1 5-5zM7 13a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2H7z" fill="currentColor"/>
          </svg>
          <span class="btn-text">تسجيل الدخول ببصمة الإصبع</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
      <p>جميع الحقوق محفوظة © 2025 صندوق عائلة شعيل العنزي</p>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p class="loading-text">جاري التحميل...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/scripts/login.js"></script>
</body>
</html>
