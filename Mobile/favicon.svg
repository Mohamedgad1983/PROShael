<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow32">
      <feDropShadow dx="0" dy="0.32" stdDeviation="0.64" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Rounded rectangle background -->
  <rect width="32" height="32" rx="4.8" ry="4.8" fill="url(#grad32)"/>

  <!-- Arabic text "الشعيل" -->
  <text x="50%" y="40%" text-anchor="middle" dominant-baseline="middle"
        fill="white" font-size="8" font-weight="bold"
        font-family="Arial, sans-serif" filter="url(#shadow32)">الشعيل</text>

  <!-- AS text -->
  <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
        fill="white" font-size="5.76" font-weight="bold"
        font-family="Arial, sans-serif" filter="url(#shadow32)">AS</text>

  <!-- Decorative line -->
  <line x1="9.6" y1="25.6" x2="22.4" y2="25.6"
        stroke="white" stroke-width="0.48" stroke-linecap="round"/>
</svg>