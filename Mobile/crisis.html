<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تنبيهات الطوارئ - آل الشعيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/styles/components.css">
  <link rel="stylesheet" href="/src/styles/rtl-enhancements.css">
  <link rel="stylesheet" href="/src/pages/crisis.css">
</head>
<body>
  <header class="page-header">
    <div class="header-container">
      <button class="header-back-btn" id="backBtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7" /></svg>رجوع</button>
      <h1 class="header-title">تنبيهات الطوارئ</h1>
      <div style="width:80px"></div>
    </div>
  </header>

  <div class="page-container">
    <div class="page-content">
      <div class="alert alert-danger crisis-banner" id="activeCrisisBanner" style="display:none">
        <div class="crisis-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg></div>
        <div class="crisis-content">
          <div class="crisis-title" id="crisisTitle">تنبيه طوارئ نشط</div>
          <div class="crisis-message" id="crisisMessage">يرجى متابعة التعليمات</div>
        </div>
      </div>

      <div class="card safe-button-card" id="safeButtonCard" style="display:none">
        <h3 class="section-title">الإبلاغ عن حالتك</h3>
        <button class="btn btn-success btn-block btn-lg" id="imSafeBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5" /></svg>
          أنا بخير
        </button>
        <p class="helper-text">انقر للإبلاغ عن أنك بخير وفي أمان</p>
      </div>

      <div class="section">
        <h3 class="section-title">سجل التنبيهات</h3>
        <div id="crisisHistoryList"></div>
      </div>

      <div class="card emergency-contacts-card">
        <h3 class="section-title">جهات الاتصال الطارئة</h3>
        <div class="contact-list">
          <div class="contact-item">
            <div class="contact-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" /></svg></div>
            <div class="contact-info"><span class="contact-name">رئيس العائلة</span><span class="contact-number">+966 50 123 4567</span></div>
            <a href="tel:+966501234567" class="btn btn-sm btn-primary">اتصال</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/components/navigation.js"></script>
  <script type="module" src="/src/pages/crisis.js"></script>
</body>
</html>
