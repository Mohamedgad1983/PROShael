<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0A84FF">
    <title>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ - ÿßŸÑÿ¥ÿπŸäŸÑ</title>
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ios-blue: #0A84FF;
            --ios-green: #32D74B;
            --ios-red: #FF453A;
            --text-primary: #FFFFFF;
            --text-secondary: #98989D;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: var(--ios-blue);
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: var(--ios-green);
            bottom: -50px;
            left: -50px;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: #FF9F0A;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            width: 100%;
            max-width: 390px;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            z-index: 1;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 0;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Glass Card */
        .glass-card {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            padding: 30px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-right: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-secondary);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-field {
            width: 100%;
            height: 52px;
            padding: 0 16px 0 50px;
            background: rgba(118, 118, 128, 0.12);
            border: 1.5px solid transparent;
            border-radius: 12px;
            font-size: 17px;
            color: var(--text-primary);
            transition: all 0.3s;
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .input-field:focus {
            background: rgba(118, 118, 128, 0.18);
            border-color: var(--ios-blue);
            transform: translateY(-2px);
        }

        .input-field:focus + .input-icon {
            color: var(--ios-blue);
        }

        .toggle-password {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        /* Button */
        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--ios-blue) 0%, #0051D5 100%);
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(10, 132, 255, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
        }

        .btn-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: var(--ios-blue);
            text-decoration: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 69, 58, 0.15);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-text {
            font-size: 14px;
            color: var(--ios-red);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .bottom-info {
            text-align: center;
            margin-top: 40px;
        }

        .version-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 375px) {
            .login-container {
                padding: 16px;
            }
            .glass-card {
                padding: 24px 20px;
            }
            .app-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blobs -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>

    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="app-icon">
                <img src="icon-192.png" alt="ÿµŸÜÿØŸàŸÇ ÿπÿßÿ¶ŸÑÿ© ÿ¥ÿπŸäŸÑ ÿßŸÑÿπŸÜÿ≤Ÿä">
            </div>
            <h1 class="app-title">ÿµŸÜÿØŸàŸÇ ÿπÿßÿ¶ŸÑÿ© ÿ¥ÿπŸäŸÑ ÿßŸÑÿπŸÜÿ≤Ÿä</h1>
            <p class="app-subtitle">Shuail Al-Anzi Family Fund</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card">
            <div class="error-message hidden" id="errorMessage">
                <span>‚ö†Ô∏è</span>
                <span class="error-text" id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="phone">ÿ±ŸÇŸÖ ÿßŸÑÿ¨ŸàÿßŸÑ</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="input-field"
                            placeholder="05xxxxxxxx"
                            maxlength="10"
                            required
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            id="togglePassword"
                        >üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="btnText">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</span>
                    <span class="btn-loading hidden" id="btnLoading"></span>
                </button>
            </form>

            <a href="#" class="forgot-password">ŸÜÿ≥Ÿäÿ™ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±ÿü</a>
        </div>

        <div class="bottom-info">
            <p class="version-text">ÿßŸÑÿ•ÿµÿØÿßÿ± 1.0.0</p>
        </div>
    </div>

    <script>
        // Form Elements
        const loginForm = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const togglePassword = document.getElementById('togglePassword');

        // Password Toggle
        let passwordVisible = false;
        togglePassword.addEventListener('click', () => {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            togglePassword.textContent = passwordVisible ? 'üôà' : 'üëÅÔ∏è';
        });

        // Phone Formatting
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });

        // Show Error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Login Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = phoneInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!phone.match(/^05[0-9]{8}$/)) {
                showError('ÿ±ŸÇŸÖ ÿßŸÑÿ¨ŸàÿßŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠');
                return;
            }

            if (password.length < 6) {
                showError('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã');
                return;
            }

            // Loading State
            loginBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const response = await fetch('https://proshael.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    if ('vibrate' in navigator) {
                        navigator.vibrate(200);
                    }

                    // Redirect - update this URL when dashboard is ready
                    alert('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠! ‚úÖ');
                    // window.location.href = '/mobile/dashboard.html';
                } else {
                    showError(data.message || 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ±ŸÇŸÖ ÿßŸÑÿ¨ŸàÿßŸÑ ÿ£Ÿà ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ');
            } finally {
                loginBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
