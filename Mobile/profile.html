<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي - آل الشعيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/components.css">
  <link rel="stylesheet" href="src/styles/rtl-enhancements.css">
  <link rel="stylesheet" href="src/pages/profile.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <header class="page-header">
    <div class="header-container">
      <button class="header-back-btn" id="backBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        رجوع
      </button>
      <h1 class="header-title">الملف الشخصي</h1>
      <button class="header-action-btn" id="editBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
        </svg>
      </button>
    </div>
  </header>

  <div class="page-container">
    <div class="page-content">
      <!-- Profile Header -->
      <div class="card profile-header">
        <div class="profile-avatar" id="profileAvatar">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <h2 class="profile-name" id="profileName">جاري التحميل...</h2>
        <p class="profile-phone" id="profilePhone">-</p>
        <span class="profile-badge" id="membershipBadge">عضو نشط</span>
      </div>

      <!-- Profile Info -->
      <div class="card profile-info" id="profileInfoView">
        <h3 class="section-title">المعلومات الشخصية</h3>
        <div class="info-grid">
          <div class="info-item"><span class="label">رقم العضوية</span><span id="memberId">-</span></div>
          <div class="info-item"><span class="label">البريد الإلكتروني</span><span id="email">-</span></div>
          <div class="info-item"><span class="label">القبيلة</span><span id="tribe">-</span></div>
          <div class="info-item"><span class="label">تاريخ الانضمام</span><span id="joinDate">-</span></div>
        </div>
      </div>

      <!-- Edit Form (Hidden) -->
      <div class="card profile-edit" id="profileEditForm" style="display: none;">
        <h3 class="section-title">تعديل المعلومات</h3>
        <div class="form-group">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" id="editName" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" id="editEmail" class="form-input">
        </div>
        <div class="button-group">
          <button class="btn btn-secondary" id="cancelEditBtn">إلغاء</button>
          <button class="btn btn-primary" id="saveEditBtn">حفظ التغييرات</button>
        </div>
      </div>

      <!-- Preferences -->
      <div class="card preferences-card">
        <h3 class="section-title">الإعدادات</h3>
        <div class="preference-item">
          <div class="preference-label">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span>إشعارات الفعاليات</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="notifyEvents" role="switch" aria-checked="true" aria-label="إشعارات الفعاليات" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="preference-item">
          <div class="preference-label">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="5" width="20" height="14" rx="2" />
              <path d="M2 10h20" />
            </svg>
            <span>إشعارات الدفع</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="notifyPayments" role="switch" aria-checked="true" aria-label="إشعارات الدفع" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="preference-item">
          <div class="preference-label">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
            <span>تنبيهات الطوارئ</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="notifyCrisis" role="switch" aria-checked="true" aria-label="تنبيهات الطوارئ" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <button class="btn btn-danger btn-block" id="logoutBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
        </svg>
        تسجيل الخروج
      </button>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p class="loading-text">جاري التحميل...</p>
  </div>

  <script type="module" src="src/components/navigation.js"></script>
  <script type="module" src="src/pages/profile.js"></script>
</body>
</html>
