<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Expense Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f5f7;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 16px;
            background: white;
            box-sizing: border-box;
            direction: rtl;
        }
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        .test-button {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>اختبار نموذج المصروفات</h2>

        <div class="form-group">
            <label>العنوان (عربي) *</label>
            <input type="text" id="titleAr" class="form-input" placeholder="أدخل عنوان المصروف">
        </div>

        <div class="form-group">
            <label>العنوان (إنجليزي)</label>
            <input type="text" id="titleEn" class="form-input" placeholder="Enter expense title">
        </div>

        <div class="form-group">
            <label>المبلغ (ر.س) *</label>
            <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01">
        </div>

        <div class="form-group">
            <label>الفئة *</label>
            <select id="category" class="form-select">
                <option value="">اختر الفئة</option>
                <option value="operations">تشغيلية</option>
                <option value="activities">أنشطة</option>
                <option value="maintenance">صيانة</option>
            </select>
        </div>

        <div class="form-group">
            <label>الوصف</label>
            <textarea id="description" class="form-textarea" rows="3" placeholder="أدخل وصف المصروف"></textarea>
        </div>

        <button class="test-button" onclick="testInputs()">اختبار الحقول</button>

        <div id="result"></div>
    </div>

    <script>
        function testInputs() {
            const titleAr = document.getElementById('titleAr');
            const titleEn = document.getElementById('titleEn');
            const amount = document.getElementById('amount');
            const category = document.getElementById('category');
            const description = document.getElementById('description');
            const result = document.getElementById('result');

            // Test if inputs can receive and hold values
            titleAr.value = 'اختبار العنوان العربي';
            titleEn.value = 'Test English Title';
            amount.value = '1500.50';
            category.value = 'operations';
            description.value = 'هذا وصف تجريبي للمصروف';

            // Check if values were set
            const tests = [
                { field: 'العنوان العربي', value: titleAr.value, expected: 'اختبار العنوان العربي' },
                { field: 'العنوان الإنجليزي', value: titleEn.value, expected: 'Test English Title' },
                { field: 'المبلغ', value: amount.value, expected: '1500.50' },
                { field: 'الفئة', value: category.value, expected: 'operations' },
                { field: 'الوصف', value: description.value, expected: 'هذا وصف تجريبي للمصروف' }
            ];

            let allPassed = true;
            let resultHTML = '<h3>نتائج الاختبار:</h3><ul>';

            tests.forEach(test => {
                const passed = test.value === test.expected;
                allPassed = allPassed && passed;
                resultHTML += `<li>${test.field}: ${passed ? '✅ نجح' : '❌ فشل'} (القيمة: ${test.value})</li>`;
            });

            resultHTML += '</ul>';

            if (allPassed) {
                result.className = 'test-result success';
                resultHTML += '<strong>جميع الحقول تعمل بشكل صحيح!</strong>';
            } else {
                result.className = 'test-result error';
                resultHTML += '<strong>بعض الحقول لا تعمل بشكل صحيح!</strong>';
            }

            result.innerHTML = resultHTML;

            // Test manual input
            console.log('Testing manual input...');
            titleAr.value = '';
            titleAr.focus();
        }

        // Test on load
        window.onload = function() {
            console.log('Page loaded, inputs should be interactive');

            // Add event listeners to test real-time input
            document.getElementById('titleAr').addEventListener('input', function(e) {
                console.log('Arabic title changed:', e.target.value);
            });

            document.getElementById('amount').addEventListener('input', function(e) {
                console.log('Amount changed:', e.target.value);
            });
        };
    </script>
</body>
</html>
